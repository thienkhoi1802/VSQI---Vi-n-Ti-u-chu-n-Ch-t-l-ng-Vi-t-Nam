<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viện Tiêu chuẩn Chất lượng Việt Nam (VSQI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '1rem',
            screens: {
              sm: "640px",
              md: "768px",
              lg: "1024px",
              xl: "1140px",
              "2xl": "1140px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#0054B4', // Deep professional blue
                dark: '#003399',
                light: '#4D91E3',
              },
              secondary: '#637381',
              dark: '#1D2A3B',
              background: '#F9FAFB',
            },
            borderRadius: {
              'none': '0',
              DEFAULT: '0',
              'sm': '0',
              'md': '0',
              'lg': '0',
              'xl': '0',
              '2xl': '0',
              '3xl': '0',
              'full': '0', // Force no rounding
            },
            clipPath: {
              'diagonal': 'polygon(0 0, 100% 0, 85% 100%, 0% 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Override Tailwind's rounded utilities */
      [class*="rounded-"] {
        border-radius: 0 !important;
      }
      .rounded, .rounded-sm, .rounded-md, .rounded-lg, .rounded-xl, .rounded-2xl, .rounded-3xl, .rounded-full {
        border-radius: 0 !important;
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      }
      
      @media (min-width: 1024px) {
        .lg\:clip-diagonal-right {
           clip-path: polygon(0 0, 100% 0, 100% 100%, 15% 100%);
        }
        .lg\:clip-diagonal-left {
           clip-path: polygon(0 0, 85% 0, 100% 100%, 0% 100%);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-background text-dark">
    <div id="root"></div>
  </body>
</html>
